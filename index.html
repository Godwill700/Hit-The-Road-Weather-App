<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit The Road Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6998af91f9.js" crossorigin="anonymous"></script>
   
</head>

<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter city name...">
    </header>
    <main>
    <div class="main-container">
        <div class="location-date">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
        </div>
        <div class="date">
            <p class="current-date">Sunday 22/08/2020</p>
        </div>
        </div>
        <div class="grid-container">
            <div class="icon-container">
                <svg>
                    <img src="./Icons/climacon-unknown.svg" alt="" class="icon">
                </svg>
            </div>
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span>&#176</span><span class="temptoggle">C</span>
                </div>
                <div class="hi-lo">
                    <p><i class="fas fa-long-arrow-alt-up"></i><span class="hi">Hi</span>&#176  <i class="fas fa-long-arrow-alt-down"></i><span class="lo">Lo</span>&#176</p>
                </div>
            </div>
        </div>
        <div class="description">
            <p class="temperature-description">Cold as hell</p></div>
        <div class="wind-container">
            <div class="wind-icon">
                
            </div>
            <p class="wind-description">Wind speed <span class="wind-speed"></span>km/h</p> 
        </div>
    </div><!-- main-container-->
</main>


    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/test app.js"></script>
</body>

</html>
